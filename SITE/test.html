<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Color Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Image Color Converter</h1>

    <!-- File Upload Section -->
    <div class="upload-section">
      <label for="image-file" class="custom-file-label">Choose File</label>
      <input type="file" id="image-file" accept="image/jpeg, image/png" />
      <span id="file-name">No file chosen</span>
    </div>    

    <!-- Color Palette Section -->
    <div class="color-section">
      <label for="color-palette">Choose a Color Palette:</label>
      <select id="color-palette">
        <option value="dracula">Dracula</option>
        <option value="tokyonight">Tokyo Night</option>
        <option value="nord">Nord</option>
        <option value="catppuccin">Catppuccin</option>
        <option value="monokai">Monokai</option>
        <option value="solarized">Solarized</option>
        <option value="custom">Custom</option>
      </select>
      <div id="custom-color-input" style="display: none;">
        <label for="colors">Enter Custom Color Palette (comma separated):</label>
        <input type="text" id="colors" placeholder="e.g. #ff0000, #00ff00, #0000ff" />
      </div>
    </div>

    <button id="submit-btn">Submit</button>

    <!-- Job Status Section -->
    <div class="status-section">
      <label for="job-id">Enter Job ID to Check Status:</label>
      <input type="text" id="job-id" />
      <button id="status-btn">Check Status</button>
      <div id="job-status"></div>
    </div>

    <div id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
